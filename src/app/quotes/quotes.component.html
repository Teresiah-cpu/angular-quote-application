<!-- <h2>Quotes</h2> -->
<ul *ngFor = 'let quote of quotes' >
    <div *ngIf="quote.upvotes ==highest && quote.upvotes>0;then highlight else empty" ></div>
    <ng-template #highlight>
        <li appHighlight>{{quote.quote}} <span class="text-primary"> <button>Upvotes</button> {{quote.upvotes}}</span> <span
                class="text-warning ml-4"> <button>Downvotes</button> {{quote.downvotes}}</span> </li>

    </ng-template>
    <ng-template #empty>
        <li>{{quote.quote}} <span class="text-primary"> <button>Upvotes</button> {{quote.upvotes}}</span> <span
                class="text-warning ml-4"> <button>Downvotes</button> {{quote.downvotes}}</span> </li>
    </ng-template>
   


</ul>
